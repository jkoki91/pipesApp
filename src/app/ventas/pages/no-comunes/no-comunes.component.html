<div class="text-layout">
    <h3>Pipes no tan comunes </h3>
    <p> 
        Pipes basicos de angular, usualmente incluidos en el common module
    </p>
</div>

<div class="grid">
    <div class="col p-md-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}}, es un placer {{genero | i18nSelect: invitacionMapa}} a nuestro evento.
            </p>
            <button pButton type="button" class="p-button-outlined p-button-help" (click)="cambiarCliente()">
                Cambiar nombre
            </button>
        </p-fieldset>
    </div>
    <div class="col p-md-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente tenemos {{clientes.length | i18nPlural:clientesMapa }} 
            </p>
            <button pButton type="button" class="p-button-outlined p-button-danger" (click)="borrarCliente()">
                Borrar cliente
            </button>
        </p-fieldset>
    </div>
</div>

<div class="grid">
    <div class="col p-md-6">
        <p-fieldset legend="Slice Pipe" [toggleable]="true">
            <b>Original</b>
            <pre>{{ clientes }}</pre>
        </p-fieldset>
    </div>
</div>
